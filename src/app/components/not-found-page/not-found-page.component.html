<main class="flex justify-center items-center h-screen w-full overflow-x-hidden overflow-y-auto bg-Off_Black">
  <!-- Centering the content in the middle of the screen -->
  <div class="flex justify-center items-center h-auto w-auto">
    <!-- Container for the 404 error message and button -->
    <div class="flex flex-col justify-center items-center">
      <!-- Displaying the status code (404) -->
      <h1 class="text-White font-bold text-5xl">{{status_code}}</h1>
      <!-- Displaying the description for the status code -->
      <p class="text-White font-normal text-xl my-2">{{status_code_description}}</p>
      <!-- Button to navigate back to the home page -->
      <button class="bg-Grey text-White font-semibold text-sm px-5 py-3 rounded-xl transition-all ease-in-out duration-100 hover:bg-Green hover:text-Off_Black" [routerLink]="['/']">{{button_name}}</button>
    </div>
  </div>
</main>
